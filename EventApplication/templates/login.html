{% extends 'main.html' %}

{% block content %}
    {% if page == 'register' %}
        <h1>Register</h1>
    {% else %}
        <h1>Login</h1>

        <form method="POST", action={% url 'login' %}>
            {% csrf_token %}
            {{forms.as_p}}
                <label>Email:</label>
                <input type="email" name="email" />
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" />
            </div>
            <div>
                <input type="submit" value="Login" />
            </div>
            <p>Hauna Account? <a href="{% url 'register' %}">Register</a></p>
        </form>
    {% endif %}
{% endblock content%}
